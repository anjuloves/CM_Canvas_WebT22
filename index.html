<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!--Import der JS-Dateien-->
    <script src="drawing.js"></script>
    <script src="saveAsImage.js"></script>
    <script src="sidebar.js"></script>
  </head>

  <!--Initialisierung-->
  <body onload="init()">

    <!--Darstellung des visuellen Hintergrund // Wraper-->
    <div class="background">

      <!--Einbindung meiner Sidebar-Buttons-->
      <button class="openbtnSize" onclick="openNavSize()">&#8226;</button>
      <button class="openbtnColor" onclick="openNavColor()">&#9776;</button>

      <!--Einbindung meiner Funktions-Buttons-->
      <button class="saveB" onclick="save()">&#11181;</button>
      <button class="deleteB" onclick="erase()">&#9746;</button>
        
      <!--Main-Inhalt unter Sidebar-Elementen--> 
      <div id="main">
      
        <!--Canvas-->
        <canvas id="can" width="530" height="350" style="margin-top:30px;"></canvas>
        <!--CanvasMirror per SaveButton-->
        <img id="canvasimg" class="canvasMirror">

        <!--SidebarSize-->>
        <div id="sidebarSize" class="sidebarSize">
          <!--Einbindung der einzelnen Size-Buttons-->
          <div class="size1" id="s1" onclick="size(this)"></div>
          <div class="size2" id="s2" onclick="size(this)"></div>
          <div class="size5" id="s5" onclick="size(this)"></div>
          <div class="size8" id="s8" onclick="size(this)"></div>  
          <!--Close-Button für die SidebarSize-->
          <a href="javascript:void(0)" class="closebtnSize" onclick="closeNavSize()">&times;</a>
        </div>

        <!--SidebarColor-->
        <div id="sidebarColor" class="sidebarColor">

          <!--Einbindung der einzelnen Color-Buttons-->
          <div class="cViolet" id="violet" onclick="color(this)"></div>
          <div class="cDBlue" id="darkBlue" onclick="color(this)"></div>
          <div class="cLBlue" id="lightBlue" onclick="color(this)"></div>
          <div class="cGreen" id="green" onclick="color(this)"></div>
          <div class="cLime" id="lime" onclick="color(this)"></div>
          <div class="cYellow" id="yellow" onclick="color(this)"></div>
          <div class="cOrange" id="orange" onclick="color(this)"></div>
          <div class="cRed" id="red" onclick="color(this)"></div>
          <div class="cBrown" id="brown" onclick="color(this)"></div>
          <div class="cLGrey" id="lightGrey" onclick="color(this)"></div>
          <div class="cDGrey" id="darkGrey" onclick="color(this)"></div>
          <div class="cBlack" id="black" onclick="color(this)"></div>
        
          <div class="eraser" id="white" onclick="color(this)"></div>
          <!--Close-Button für die SidebarColor-->
          <a href="javascript:void(0)" class="closebtnColor" onclick="closeNavColor()">&times;</a>
        </div>
      </div><!--Ende Main-->
    </div><!--Ende Background-->
  </body>
</html>
